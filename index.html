<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card">
    <div class="card-header">
      <div class="card-image">
        <img src="./images/image-equilibrium.jpg" alt="">
      </div>
    </div>
    <div class="card-body">
      <a href="#">
        <h3 class="card-title">Equilibrium #3429</h3>
      </a>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="wrapper">
        <div class="card-price">
          <img src=".images/icon-ethereum.svg" alt="" class="card-icon">
          <span>0.041 ETH</span>
        </div>
        <div class="card-countdown">
          <img src=".images/icon-clock.svg" alt="" class="card-icon">
          <span class="countdown"> 3 days left</span>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <img src=".images/image-avatar.png" alt="" class="card-author-img">
      <p class="card-author-name">Creation of <a href="#">Jules Wyvern</a></p>

    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Russell Williams</a>.
  </div>


</body>

</html>
